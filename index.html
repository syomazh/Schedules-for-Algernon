<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ–±</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen p-4 md:p-8 flex flex-col items-center">
    <div class="flex justify-between items-center w-full max-w-7xl mb-6">
      <h1 id="pageTitle" class="text-3xl md:text-4xl font-bold page-title">
        Schedules for Algernon ðŸ–±
      </h1>
      <button
        id="darkModeToggle"
        class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <svg
          id="sunIcon"
          class="w-6 h-6 hidden"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 3v1m0 16v1m9-9h1M2 12h1m15.325-4.475l.707-.707M3.968 19.032l.707-.707m0-11.314l-.707-.707m11.314 0l.707.707"
          ></path>
        </svg>
        <svg
          id="moonIcon"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
          ></path>
        </svg>
      </button>
    </div>

    <div
      class="main-content-area flex flex-col md:flex-row w-full max-w-7xl gap-6"
    >
      <!-- Left Panel for College Courses -->
      <div
        id="collegePanel"
        class="controls-panel w-full md:w-1/4 p-6 rounded-xl shadow-xl space-y-6"
      >
        <div class="panel-header flex justify-between items-center">
          <h2 class="text-2xl font-bold">Add College Course</h2>
          <button
            id="collegePanelToggle"
            class="md:hidden p-1 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
        </div>
        <div class="panel-content space-y-6">
          <div>
            <div class="space-y-4">
              <div>
                <label
                  for="collegeCourseNameInput"
                  class="block text-sm font-medium"
                  >Course Name:</label
                >
                <input
                  type="text"
                  id="collegeCourseNameInput"
                  placeholder="e.g., Calculus II"
                  class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label
                  for="numCollegeSectionsInput"
                  class="block text-sm font-medium"
                  >Number of Sections:</label
                >
                <input
                  type="number"
                  id="numCollegeSectionsInput"
                  min="1"
                  value="1"
                  class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
                <button
                  id="generateCollegeSectionInputsBtn"
                  class="mt-2 w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:bg-gray-600 dark:text-gray-100 dark:hover:bg-gray-500"
                >
                  Generate Section Inputs
                </button>
              </div>
              <div
                id="collegeSectionInputsContainer"
                class="space-y-4 border border-dashed rounded-md p-4 section-input-group"
              >
                <!-- Dynamic section inputs will go here -->
              </div>
              <button
                id="addCollegeCourseBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
              >
                Add College Course
              </button>
            </div>
          </div>
          <div>
            <h2 class="text-2xl font-bold mb-4">My College Courses</h2>
            <ul id="collegeCoursesList" class="space-y-2">
              <!-- College courses will be dynamically listed here -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Main Schedule Container -->
      <div
        id="scheduleContainer"
        class="schedule-panel w-full md:w-1/2 shadow-xl rounded-xl"
      >
        <div class="calendar-grid min-h-[600px] md:min-h-[700px]">
          <div class="day-header border-none"></div>
          <!-- Empty corner -->
          <div class="day-header">Mon</div>
          <div class="day-header">Tue</div>
          <div class="day-header">Wed</div>
          <div class="day-header">Thu</div>
          <div class="day-header">Fri</div>

          <div class="time-column" id="timeColumn">
            <!-- Time labels will be dynamically generated here -->
          </div>

          <div class="schedule-content" id="scheduleContent">
            <div class="day-column" id="monColumn"></div>
            <div class="day-column" id="tueColumn"></div>
            <div class="day-column" id="wedColumn"></div>
            <div class="day-column" id="thuColumn"></div>
            <div class="day-column" id="friColumn"></div>
            <!-- Current time line will be appended here -->
            <div id="currentTimeLine" class="current-time-line hidden"></div>
          </div>
        </div>
      </div>

      <!-- Right Panel for High School Courses -->
      <div
        id="highSchoolPanel"
        class="controls-panel w-full md:w-1/4 p-6 rounded-xl shadow-xl space-y-6"
      >
        <div class="panel-header flex justify-between items-center">
          <h2 class="text-2xl font-bold">Add High School Course</h2>
          <button
            id="highSchoolPanelToggle"
            class="md:hidden p-1 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 9l-7 7-7-7"
              ></path>
            </svg>
          </button>
        </div>
        <div class="panel-content space-y-6">
          <div>
            <div class="space-y-4">
              <div>
                <label for="courseNameInput" class="block text-sm font-medium"
                  >Course Name:</label
                >
                <input
                  type="text"
                  id="courseNameInput"
                  placeholder="e.g., Algebra II"
                  class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label for="periodHoursInput" class="block text-sm font-medium"
                  >Hours Offered (comma-separated):</label
                >
                <input
                  type="text"
                  id="periodHoursInput"
                  placeholder="e.g., 1st Hour, 4th Hour, Advisory"
                  class="mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
                <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                  Examples: "1st Hour", "Advisory", "5th Hour"
                </p>
              </div>
              <button
                id="addCourseBtn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
              >
                Add Course
              </button>
            </div>
          </div>

          <div>
            <h2 class="text-2xl font-bold mb-4">My High School Courses</h2>
            <ul id="highSchoolCoursesList" class="space-y-2">
              <!-- High school courses will be dynamically listed here -->
            </ul>
          </div>

          <!-- Save/Load Section -->
          <div
            class="space-y-4 pt-6 border-t border-dashed border-gray-300 dark:border-gray-600"
          >
            <h2 class="text-2xl font-bold">Manage Schedule</h2>
            <button
              id="saveScheduleBtn"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
            >
              Save Schedule
            </button>
            <input
              type="file"
              id="loadFileInput"
              class="hidden"
              accept=".txt,application/json"
            />
            <button
              id="loadScheduleBtn"
              class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
            >
              Load Schedule
            </button>
            <button
              id="autoGenerateBtn"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800"
            >
              Auto Generate Schedule
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for event details -->
    <div id="eventModal" class="modal-overlay hidden">
      <div class="modal-content">
        <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
        <p class="text-lg mb-2">
          <span class="font-semibold">Type:</span> <span id="modalType"></span>
        </p>
        <p class="text-lg mb-2">
          <span class="font-semibold">Day:</span> <span id="modalDays"></span>
        </p>
        <p class="text-lg mb-2">
          <span class="font-semibold">Time:</span> <span id="modalTime"></span>
        </p>
        <p id="modalPeriod" class="text-lg mb-4 hidden">
          <span class="font-semibold">Period:</span>
          <span id="modalPeriodText"></span>
        </p>
        <button
          id="closeModal"
          class="mt-4 px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md"
        >
          Close
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
    <script src="./autoScheduleUI.js"></script>
    <script src="./scheduleAlgorithm.js"></script>
  </body>
</html>
